<!-- =============================
📌 Beautifully Designed Signup Page with Animations
============================= -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: auto;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus {
            outline: none;
            transform: scale(1.05);
        }
        button {
            background: #fff;
            color: #ff758c;
            border: none;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #ff758c;
            color: #fff;
            transform: scale(1.1);
        }
        p {
            margin-top: 15px;
        }
        a {
            color: #fff;
            text-decoration: underline;
            transition: 0.3s;
        }
        a:hover {
            color: #ffd1dc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <p>Join us for a secure and modern authentication experience.</p>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="Login.html">Sign In</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get user input
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            
            // Validate inputs
            if (name.length < 3) {
                alert("⚠️ Name must be at least 3 characters long.");
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert("⚠️ Please enter a valid email address.");
                return;
            }
            if (password.length < 6) {
                alert("⚠️ Password must be at least 6 characters long.");
                return;
            }
            if (password !== confirmPassword) {
                alert("⚠️ Passwords do not match.");
                return;
            }
            
            alert("✅ Signup successful! Redirecting to Sign In page...");
            window.location.href = "Login.html"; // Redirect to login page
        });
    </script>
</body>
</html>
