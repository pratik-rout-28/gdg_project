<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Awareness</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('../assets/background1.jpg') no-repeat center center/cover;
            color: #020c59;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: background 0.5s ease;
        }
        .awareness-container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .video-section, .quiz-section, .infographic-section {
            margin: 20px 0;
            padding: 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: inset 8px 8px 16px rgba(0, 0, 0, 0.2), inset -8px -8px 16px rgba(255, 255, 255, 0.1);
        }
        .video-input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 10px;
            font-size: 1rem;
            border: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2), inset -5px -5px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .quiz-question {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .quiz-options button {
            background: #ff758c;
            color: #460404;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.1);
        }
        .quiz-options button:hover {
            background: #ff5274;
        }
    </style>
</head>
<body>
    <div class="awareness-container">
        <h1>AI-Powered Awareness</h1>
        <div class="video-section">
            <h2>Learn About Gender Equality</h2>
            <input type="text" class="video-input" placeholder="Enter Video URL" disabled value="https://www.youtube.com/embed/example-video">
            <!--<iframe src="https://www.youtube.com/embed/example-video" allowfullscreen></iframe>-->
        </div>
        <div class="infographic-section">
            <h2>Infographic Insights</h2>
            <img src="../assets/infographic.jpg" alt="Gender Equality Infographic" style="width:100%; max-width:300px; border-radius:10px;">
        </div>
        <div class="quiz-section">
            <h2>Test Your Knowledge</h2>
            <p class="quiz-question">What is the global average gender pay gap?</p>
            <div class="quiz-options">
                <button onclick="checkAnswer(this, 'wrong')">15%</button>
                <button onclick="checkAnswer(this, 'correct')">20%</button>
                <button onclick="checkAnswer(this, 'wrong')">25%</button>
            </div>
            <p id="quiz-feedback" style="margin-top:10px; font-weight:bold;"></p>
        </div>
    </div>
    <script>
        function checkAnswer(button, status) {
            const feedback = document.getElementById("quiz-feedback");
            if (status === "correct") {
                feedback.textContent = "‚úÖ Correct! The global gender pay gap is around 20%.";
                feedback.style.color = "lightgreen";
            } else {
                feedback.textContent = "‚ùå Incorrect. Try again!";
                feedback.style.color = "red";
            }
        }
    </script>
</body>
</html>
