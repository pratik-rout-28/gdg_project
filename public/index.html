<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Auth App</title>
    <link rel="stylesheet" href="src/Styles/Styles.css" />
    <script defer src="scripts/animations.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #fff;
        text-align: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
      }
      .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        opacity: 0;
        transform: translateY(-30px);
        animation: fadeIn 1s ease-in forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h1 {
        font-size: 2.8rem;
        margin-bottom: 20px;
      }
      .auth-buttons button {
        background: #fff;
        color: #007bff;
        border: none;
        padding: 15px 30px;
        margin: 15px;
        font-size: 1.3rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transform: scale(1);
        transition: all 0.3s ease-in-out;
      }
      .auth-buttons button:hover {
        background: #007bff;
        color: #fff;
        transform: scale(1.1);
      }
      .footer {
        margin-top: 20px;
        font-size: 1rem;
        color: #e04040;
        opacity: 0;
        animation: fadeIn 1.5s ease-in forwards 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Welcome to React Auth App</h1>
      <p>Secure, fast, and modern authentication system.</p>
      <div class="auth-buttons">
        <button onclick="location.href='Signup.html'">Sign Up</button>
        <button onclick="location.href='Login.html'">Sign In</button>
      </div>
      <div class="footer">&copy; 2025 React Auth App. All rights reserved.</div>
    </div>
  </body>
</html>
